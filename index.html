<body>
    <h1>Near Cafeteria</h1>
    <div id="map"></div>
<script>
var MyLatLng = new google.maps.LatLng(35.6811673, 139.7670516);
var Options = {
 zoom: 15,      //地図の縮尺値
 center: MyLatLng,    //地図の中心座標
 mapTypeId: 'roadmap'   //地図の種類
};
var map = new google.maps.Map(document.getElementById('map'), Options);
</script>
<script async defer src="http://maps.google.com/maps/api/js?key={AIzaSyDls2bUovoqqKp-BO_LFfXXROjV5Wh1-G4}&language=ja"></script>
